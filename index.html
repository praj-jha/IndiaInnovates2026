
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance: DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <!-- Performance: Preload critical assets -->
    <link rel="preload" as="style" href="/fonts/poppins.css" />
    <link rel="preload" as="font" type="font/woff2"
      href="/fonts/poppins-400.woff2" crossorigin />
    <link rel="preload" as="font" type="font/woff2"
      href="/fonts/poppins-600.woff2" crossorigin />

    <!-- Primary Meta Tags -->
    <title>India Innovates 2026</title>
    <meta name="title"
      content="CRACKTHRU - #1 Investment Banking & Management Consulting Courses in India" />
    <meta name="description"
      content="Join India's top investment banking and management consulting courses at CRACKTHRU. Learn from Goldman Sachs, McKinsey, BCG professionals. 95% placement rate. 3000+ alumni." />
    <meta name="keywords"
      content="investment banking course, management consulting course, cohort in india, crackthru, financial modeling, case interview, goldman sachs, mckinsey, bcg" />
    <meta name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="author" content="CRACKTHRU" />
    <meta name="language" content="en" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crackthru.com/" />
    <meta property="og:title"
      content="CRACKTHRU - #1 Investment Banking & Management Consulting Courses in India" />
    <meta property="og:description"
      content="Join India's top investment banking and management consulting courses at CRACKTHRU. Learn from Goldman Sachs, McKinsey, BCG professionals. 95% placement rate. 3000+ alumni." />
    <meta property="og:image" content="https://crackthru.com/CTLOGO.svg" />
    <meta property="og:site_name" content="CRACKTHRU" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://crackthru.com/" />
    <meta property="twitter:title"
      content="CRACKTHRU - #1 Investment Banking & Management Consulting Courses in India" />
    <meta property="twitter:description"
      content="Join India's top investment banking and management consulting courses at CRACKTHRU. Learn from Goldman Sachs, McKinsey, BCG professionals. 95% placement rate. 3000+ alumni." />
    <meta property="twitter:image" content="https://crackthru.com/CTLOGO.svg" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/iii26.png" />
    <link rel="apple-touch-icon" href="/iii26.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://crackthru.com/" />

    <!-- DNS Prefetch & Preconnect for external resources -->
    <link rel="dns-prefetch" href="//crackthru.com">
    <link rel="preconnect" href="https://crackthru.com" crossorigin>

    <!-- Critical CSS Inline -->
    <style>
      /* Critical CSS - Fonts */
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/poppins-400.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url('/fonts/poppins-600.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/poppins-700.woff2') format('woff2');
      }
      
      /* Critical above-the-fold CSS */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
      ::before,::after{--tw-content:''}
      html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-feature-settings:normal;font-variation-settings:normal}
      body{margin:0;line-height:inherit;font-family:'Poppins',sans-serif}
      #root{min-height:100vh}
      .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}
      .from-blue-900{--tw-gradient-from:#1e3a8a var(--tw-gradient-from-position);--tw-gradient-to:rgb(30 58 138 / 0) var(--tw-gradient-to-position);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
      .to-purple-800{--tw-gradient-to:#6b21a8 var(--tw-gradient-to-position)}
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-white{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity))}
      .text-4xl{font-size:2.25rem;line-height:2.5rem}
      .font-bold{font-weight:700}
    </style>

    <!-- Load non-critical fonts -->
    <link rel="stylesheet" href="/fonts/poppins.css" media="print"
      onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/fonts/poppins.css"></noscript>

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "CRACKTHRU",
      "url": "https://crackthru.com",
      "logo": "https://crackthru.com/CTLOGO.svg",
      "description": "India's leading platform for investment banking and management consulting education",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "sameAs": [
        "https://linkedin.com/company/crackthru",
        "https://twitter.com/crackthru"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Professional Courses",
        "itemListElement": [
          {
            "@type": "Course",
            "name": "Investment Banking Course",
            "url": "https://crackthru.com/investment-banking-course"
          },
          {
            "@type": "Course", 
            "name": "Management Consulting Course",
            "url": "https://crackthru.com/management-consulting-course"
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
